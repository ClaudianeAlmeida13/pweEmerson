<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/estilo.css">
    <style>
        a:link,
        a:visited {
            color: white;
            text-decoration: none;
            background-color: black;
            padding: 5px;

        }

        a:hover {
            color: yellow;
            background-color: violet;
        }

        a:active {
            border-top: solid rgb(93, 0, 255);
            border-bottom: solid rgb(93, 0, 255);
        }
    </style>
</head>

<body>
    <a href="#">Emerson Teles</a>
</body>
